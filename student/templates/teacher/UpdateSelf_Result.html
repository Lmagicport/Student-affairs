{% load static %}
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>教务管理系统-教师端</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://v3.bootcss.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://v3.bootcss.com/examples/dashboard/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">教务管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">欢迎您</a></li>
            <li><a href="#">{{teainfo.TeaName}}</a></li>
            <li><a href="#">老师</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">个人信息管理 <span class="sr-only">(current)</span></a></li>
            <li><a href="{%url 'teacher:lookself' teainfo.TeaNum %}">查看个人信息</a></li>
            <li><a href="{%url 'teacher:updateself' teainfo.TeaNum%}">修改个人信息</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">课程信息管理 <span class="sr-only">(current)</span></a></li>
            <li><a href="">上传新课程</a></li>
            <li><a href="">管理已有课程</a></li>
            <li><a href="">录入课程成绩</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">修改个人信息</h1>
          <h2 class="sub-header">个人信息</h2>
          <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr class="info">
                        <th>教师教工号:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active">
                        <td>{{teainfo.TeaNum}}</td>
                    </tr>
                </tbody>
                <form>
                    <div class="form-group">
                        <lable for="TeaName">教师姓名</lable>
                        <input type=“TeaName” class="form-control" Name="Name" placeholder={{teainfo.TeaName}}>
                    </div>
                    <div class="form-group">
                        <lable for="TeaCollege">所属学院</lable>
                        <input type="TeaCollege" class="form-control" Name="College" placeholder={{teainfo.TeaCollege}}>
                    </div>
                     <div class="form-group">
                        <lable for="TeaMajor">所属专业</lable>
                        <input type="TeaMajor" class="form-control" Name="Major" placeholder={{teainfo.TeaMajor}}>
                    </div>
                     <div class="form-group">
                        <lable for="TeaBirth">出生年月</lable>
                        <input type="TeaBirth" class="form-control" Name="Birth" placeholder={{teainfo.TeaBirth|date:"Y-m-d"}}>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p class="bg-success">修改成功!</p>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="https://v3.bootcss.com/assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
