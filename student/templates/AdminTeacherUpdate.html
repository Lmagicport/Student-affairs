{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师信息管理</title>
    <link rel="stylesheet" type="text/css" href="http://x.xuebingsi.com/x-admin/v2.2/lib/layui/css/layui.css" />
<!--    <link rel="stylesheet" href="{% static 'css/layui.css'%}"/>-->
    <link rel="stylesheet" href="http://x.xuebingsi.com/x-admin/v2.2/css/font.css">
<!--    <link rel="stylesheet" href="static/css/font.css"/>-->
    <link rel="stylesheet" href="http://x.xuebingsi.com/x-admin/v2.2/css/login.css">
<!--    <link rel="stylesheet" href="static/css/login.css"/>-->
    <link rel="stylesheet" href="http://x.xuebingsi.com/x-admin/v2.2/css/xadmin.css">
<!--    <link rel="stylesheet" href="static/css/xadmin.css"/>-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://x.xuebingsi.com/x-admin/v2.2/lib/layui/layui.js"></script>
</head>
<body>
{% block content %}
    <div class="layui-container">
        <blockquote class="layui-elem-quote">
            <h1>教师信息更改页面</h1>
        </blockquote>

        <div class="layui-row">
        {%for teacher in data%}
            <div class="layui-col-md5">
                <form action="/updateTeacher/" method="post" enctype="multipart/form-data"/>

                    <input type="text" name="TeaNum" id="TeaNum" placeholder="工号" class="layui-input" value="{{ teacher.TeaNum}}" />
                    <hr class="layui-bg-green">

                    <input type="text" name="TeaName" id="TeaName" placeholder="教师姓名" class="layui-input" value="{{ teacher.TeaName}}"/>
                    <hr class="layui-bg-green">


                    <input type="text" name="TeaSex" id="TeaSex" placeholder="性别" class="layui-input" value="{{ teacher.TeaSex }}"/>
                    <hr class="layui-bg-green">

                    <input type="text" name="TeaCollege" id="TeaCollege" placeholder="学院" class="layui-input" value="{{ teacher.TeaCollege }}"/>
                    <hr class="layui-bg-green">

                    <input type="text" name="TeaMajor" id="TeaMajor" placeholder="专业" class="layui-input" value="{{ teacher.TeaMajor }}"/>
                    <hr class="layui-bg-green">

<!--                    <input type="text" name="TeaMajor" id="TeaBirth" placeholder="出生日期" class="layui-input" value="{{ teacher.TeaBirth }}"/>-->
<!--                    <hr class="layui-bg-green">-->

                    <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                        <input type="text" placeholder="出生日期" name="TeaBirth" value="{{teacher.TeaBirth}}" class="layui-input" id="TeaBirth"/>
                    </div>

                    <input type="submit" value="修改" class="layui-btn"/>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;

  //执行一个laydate实例
  laydate.render({
    elem: '#TeaBirth' //指定元素
    ,trigger: 'click'

  });

});
</script>
</body>
</html>
{% endblock %}
