{% load static %}
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/layui.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/xadmin.css' %}"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/layui.js" ></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form layui-form-pane" action="/loginin/" >
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input name="password"  placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div class="layui-form-item">
                <label class="layui-form-label">选择登陆身份</label>
                <div class="layui-input-block" >
                        <select name="identity" lay-verify="required">
                        <option value=""></option>
                        <option value="teacher">教师</option>
                        <option value="student">学生</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
            </div>
            <button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="demo1">立即提交</button>
            <hr class="hr20">
        </form>
    </div>
<script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script>
        $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(login)', function(data){
                    console.log(JSON.stringify(data.field));
                console.log(data);
                $.post("loginin",data.field,function (date) {
                })


                return false;
            });
        });
    })
    </script>

</body>
</html>
